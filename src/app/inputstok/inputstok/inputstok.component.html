<div class="wrapper">
  <app-topnavbar></app-topnavbar>
  <app-asidenavbar></app-asidenavbar>
  <div class="content-wrapper">
    <section class="content-header">
      <h1>
        Buku Baru
      </h1>
    </section>
  
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Masukkan data buku yang ingin Anda tambahkan.</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
              <div class="box-body">
                <div class="form-group">
                  <label>Judul Buku</label>
                  <input type="text" class="form-control" placeholder="Masukkan Judul Buku" [(ngModel)]='dataBuku.nama'>
                </div>
                <div class="form-group">
                  <label>Kategori Buku</label>
                  <input type="text" class="form-control" placeholder="Masukkan Kategori Buku" [(ngModel)]='dataBuku.category'>
                </div>
                <div class="form-group">
                  <label>Jumlah Buku</label>
                  <input type="number" class="form-control" placeholder="Masukkan Jumlah Buku" [(ngModel)]='dataBuku.qty'>
                </div>
                <div class="form-group">
                  <label>Harga Satuan</label>
                  <input type="number" class="form-control" placeholder="Masukkan Harga Satuan Buku" [(ngModel)]='dataBuku.harga'>
                </div>
                <div class="form-group">
                  <label>Deskripsi Buku</label>
                  <textarea rows="3" class="form-control" placeholder="Masukkan Deskripsi Buku" [(ngModel)]='dataBuku.description'></textarea>
                </div>
                <div class="form-group">
                  <label for="exampleInputFile">Gambar Buku</label>
                  <input id="imgInp" type="file" accept="image/*" (change)='onFileChanged($event)'>
                </div>
                <img id="blah" src="#" alt="Gambar Unggahan Anda">
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary pull-right" (click)="addNewBook()">Tambah Buku</button>
              </div>
          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>
      <!-- /.content -->
  </div>
  <app-footernavbar></app-footernavbar>
</div>
